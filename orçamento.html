            <div class="container" id="pai">
                <!--Título-->
                <div id="item">
                    <h1><u>ORÇAMENTO</u></h1>
                        
                </div>
                
                <div>
                    <!--Valor total-->
                    <div class="posicao" id="item"> 
                        <img src="imag/dollar.png" alt="Valor Total" id="icon">
                        <p id="total">R$ 297,00</p>

                    <!--Quantidade, Produto e Valor Individual-->
                    <div id="item">

                            </table>
                        </div>
                    </div>
                </div>

                <!--Forma de Pagamento-->
                <div id="item"> 
                    <img src="imag/linha.png" alt="Valor Total" id="linha">

                </div>
                
                <div class="radio-image" id="item">
                    <div id="posicao">
                        <label for="D">

                    </div>
                    <div id="posicao">
